<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Rainbow Worm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #score {
      color: #FFF;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    #gameContainer {
      width: 100%;
      max-width: 390px;
    }
    canvas {
      background: #000;
      display: block;
      width: 100%;
    }
    #controls {
      width: 100%;
      height: 150px;
      display: flex;
    }
    .control-zone {
      flex: 1;
      height: 100%;
    }
    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #FFF;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      display: none;
    }
    #gameOverOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls">
    <div class="control-zone" id="leftZone"></div>
    <div class="control-zone" id="rightZone"></div>
  </div>
  <div id="gameOverOverlay">
    <div id="gameOverText">Game Over!</div>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gridSize, snake, food, direction, changingDirection, score, steps, countdown, gameOverFlag = false, lastRenderTime = 0;
    const gameSpeed = 10;
    const directions = { 0: { dx: 1, dy: 0 }, 90: { dx: 0, dy: -1 }, 180: { dx: -1, dy: 0 }, 270: { dx: 0, dy: 1 } };

    function resizeCanvas() {
      const screenWidth = window.innerWidth;
      const canvasSize = Math.min(screenWidth, 390);
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      gridSize = canvas.width / 15;
    }
    window.addEventListener('resize', resizeCanvas);

    function init() {
      resizeCanvas();
      snake = [{ x: 7 * gridSize, y: 7 * gridSize }];
      direction = 0;
      changingDirection = false;
      score = 0;
      steps = 0;
      countdown = 5; // Slower countdown
      gameOverFlag = false;
      lastRenderTime = 0;
      updateScore();
      createFood();
      hideGameOverScreen();
      window.requestAnimationFrame(main);
    }

    function getColor(step) {
      return `hsl(${step % 360}, 100%, 50%)`;
    }

    function getComplementaryColor(step) {
      return `hsl(${(step + 180) % 360}, 100%, 50%)`;
    }

    function main(currentTime) {
      if (gameOverFlag) return;
      window.requestAnimationFrame(main);
      const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
      if (secondsSinceLastRender < 1 / gameSpeed) return;
      lastRenderTime = currentTime;

      if (countdown > 0) {
        displayCountdown();
        countdown--;
        return;
      }

      if (gameOver()) {
        showGameOverScreen();
        gameOverFlag = true;
        return;
      }

      changingDirection = false;
      clearCanvas();
      drawBoundaries();
      moveSnake();
      drawSnake();
      drawFood();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        const colorStep = steps + index * 10; // Color cycling along snake
        ctx.fillStyle = getColor(colorStep);
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const currentDirection = directions[direction % 360];
      const head = { x: snake[0].x + currentDirection.dx * gridSize, y: snake[0].y + currentDirection.dy * gridSize };
      snake.unshift(head);
      steps++;
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        createFood();
      } else {
        snake.pop();
      }
    }

    function createFood() {
      const maxFoodX = Math.floor(canvas.width / gridSize);
      const maxFoodY = Math.floor(canvas.height / gridSize);
      food = { x: Math.floor(Math.random() * maxFoodX) * gridSize, y: Math.floor(Math.random() * maxFoodY) * gridSize };
      snake.forEach(part => {
        if (part.x === food.x && part.y === food.y) createFood();
      });
    }

    function drawFood() {
      ctx.fillStyle = getComplementaryColor(steps);
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }
      const hitLeftWall = snake[0].x < 0, hitRightWall = snake[0].x >= canvas.width, hitTopWall = snake[0].y < 0, hitBottomWall = snake[0].y >= canvas.height;
      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    function displayCountdown() {
      clearCanvas();
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    }

    function showGameOverScreen() {
      document.getElementById('gameOverText').textContent = 'Game Over! Score: ' + score;
      document.getElementById('gameOverOverlay').style.display = 'flex';
    }

    function hideGameOverScreen() {
      document.getElementById('gameOverOverlay').style.display = 'none';
    }

    document.getElementById('restartButton').addEventListener('click', init);
    document.getElementById('leftZone').addEventListener('touchstart', () => changeDirection('left'));
    document.getElementById('rightZone').addEventListener('touchstart', () => changeDirection('right'));

    function changeDirection(turn) {
      if (changingDirection) return;
      changingDirection = true;
      direction = (turn === 'right' ? direction - 90 : direction + 90 + 360) % 360;
    }

    window.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') changeDirection('left');
      else if (event.key === 'ArrowRight') changeDirection('right');
    });

    init();
  </script>
</body>
</html>
