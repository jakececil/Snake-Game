<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent double-tap zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Rainbow Worm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Disable touch interactions */
      -webkit-user-select: none; /* Prevent text selection */
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none; /* Disable callout actions */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #score {
      color: #FFF;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 390px; /* Adjusted to iPhone 14's screen width */
      height: auto;
    }
    canvas {
      background: #000;
      display: block;
      width: 100%;
      height: auto;
    }
    #controls {
      width: 100%;
      height: 150px; /* Adjust the height as needed */
      display: flex;
    }
    .control-zone {
      flex: 1;
      height: 100%;
      /* Uncomment below for visualizing control zones */
      /* background-color: rgba(255, 255, 255, 0.1); */
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #FFF;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      display: none; /* Hidden by default */
    }
    #gameOverOverlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <!-- Control zones at the bottom of the screen -->
  <div id="controls">
    <div class="control-zone" id="leftZone"></div>
    <div class="control-zone" id="rightZone"></div>
  </div>
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <div id="gameOverText">Game Over!</div>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let gridSize;
    let snake;
    let food;
    let direction;
    let changingDirection;
    let score;
    let steps;
    let countdown;
    let gameOverFlag = false;
    let lastRenderTime = 0;
    const gameSpeed = 10; // Adjust the game speed (higher is faster)

    const directions = {
      0: { dx: 1, dy: 0 },     // Right
      90: { dx: 0, dy: -1 },   // Up
      180: { dx: -1, dy: 0 },  // Left
      270: { dx: 0, dy: 1 }    // Down
    };

    // Adjust canvas size to fit the screen width
    function resizeCanvas() {
      const screenWidth = window.innerWidth;
      const canvasSize = Math.min(screenWidth, 390); // 390px for iPhone 14 width
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      // Adjust gridSize based on canvas size
      gridSize = canvas.width / 15; // Keep 15 cells per row/column
    }
    window.addEventListener('resize', resizeCanvas);

    // Initialize the game variables
    function init() {
      resizeCanvas();
      snake = [{ x: 7 * gridSize, y: 7 * gridSize }];
      food = {};
      direction = 0; // Angle in degrees
      changingDirection = false;
      score = 0;
      steps = 0; // Tracks the number of steps for color cycling
      countdown = 3; // 3-second countdown before the game starts
      gameOverFlag = false;
      lastRenderTime = 0;
      updateScore();
      createFood();
      hideGameOverScreen();
      window.requestAnimationFrame(main);
    }

    // Function to return a color based on step progression through color wheel
    function getColor(step) {
      const hue = ((Math.floor(step / 5)) % 100) * 3.6; // Change color every 5 steps
      return `hsl(${hue}, 100%, 50%)`;
    }

    // Function to return the complementary (opposite) color of the current hue
    function getComplementaryColor(step) {
      const hue = ((Math.floor(step / 5) + 50) % 100) * 3.6; // 180 degrees offset
      return `hsl(${hue}, 100%, 50%)`;
    }

    function main(currentTime) {
      if (gameOverFlag) return;

      window.requestAnimationFrame(main);
      const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
      if (secondsSinceLastRender < 1 / gameSpeed) return;
      lastRenderTime = currentTime;

      if (countdown > 0) {
        displayCountdown();
        countdown--;
        return;
      }

      if (gameOver()) {
        showGameOverScreen();
        gameOverFlag = true;
        return;
      }

      changingDirection = false;
      clearCanvas();
      drawBoundaries();
      moveSnake();
      drawSnake();
      drawFood();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(function(part, index) {
        const colorStep = steps - index;
        ctx.fillStyle = getColor(colorStep);
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const currentDirection = directions[direction % 360];
      const moveX = currentDirection.dx * gridSize;
      const moveY = currentDirection.dy * gridSize;

      const head = { x: snake[0].x + moveX, y: snake[0].y + moveY };

      // Add new head position
      snake.unshift(head);

      steps++; // Increase step count as the snake moves

      // Check if the snake has eaten the food
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        updateScore();
        createFood();
      } else {
        snake.pop(); // Remove the tail
      }
    }

    function changeDirection(turn) {
      if (changingDirection) return;
      changingDirection = true;

      // Reverse steering behavior
      if (turn === 'right') {
        direction -= 90;  // Turn left
      } else if (turn === 'left') {
        direction += 90;  // Turn right
      }
      direction = (direction + 360) % 360; // Keep direction between 0-359 degrees
    }

    function createFood() {
      const maxFoodX = Math.floor(canvas.width / gridSize);
      const maxFoodY = Math.floor(canvas.height / gridSize);
      food = {
        x: Math.floor(Math.random() * maxFoodX) * gridSize,
        y: Math.floor(Math.random() * maxFoodY) * gridSize
      };
      // Ensure food does not spawn on the snake
      snake.forEach(function(part) {
        if (part.x === food.x && part.y === food.y) {
          createFood();
        }
      });
    }

    // Rotate food colors to be complementary to the worm's head color
    function drawFood() {
      ctx.fillStyle = getComplementaryColor(steps); // Apple gets complementary color
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      // Check collision with self
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      // Check collision with walls
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x >= canvas.width;
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y >= canvas.height;
      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    function drawBoundaries() {
      // Draw game boundary
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    // Update score counter
    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    // Display countdown before the game starts
    function displayCountdown() {
      clearCanvas();
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    }

    // Show custom Game Over screen
    function showGameOverScreen() {
      const overlay = document.getElementById('gameOverOverlay');
      document.getElementById('gameOverText').textContent = 'Game Over! Score: ' + score;
      overlay.style.display = 'flex';
    }

    // Hide Game Over screen
    function hideGameOverScreen() {
      const overlay = document.getElementById('gameOverOverlay');
      overlay.style.display = 'none';
    }

    // Restart the game
    document.getElementById('restartButton').addEventListener('click', function() {
      init();
    });

    // Mobile Control Zones
    document.getElementById('leftZone').addEventListener('touchstart', function(event) {
      event.preventDefault();
      changeDirection('left');
    });

    document.getElementById('rightZone').addEventListener('touchstart', function(event) {
      event.preventDefault();
      changeDirection('right');
    });

    // Keyboard Controls for Desktop
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') { // Left arrow key
        changeDirection('left');
      } else if (event.key === 'ArrowRight') { // Right arrow key
        changeDirection('right');
      }
    });

    // Initialize and start the game
    init();
  </script>
</body>
</html>
