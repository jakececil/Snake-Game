<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Prevent double-tap zoom -->
  <title>Rainbow Worm</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      touch-action: manipulation; /* Disable double-tap zoom and other touch defaults */
    }
    canvas {
      background: #000;
    }
    #score {
      color: #FFF;
      font-size: 24px;
      margin-bottom: 10px;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      border-top: 2px solid gray; /* Gray line to divide buttons */
    }
    .control-zone {
      flex: 1;
      height: 100px; /* Extend control zones down */
      background-color: #000; /* Keep background black */
      color: white;
      font-size: 48px;
      text-align: center;
      line-height: 100px; /* Vertically center the text */
      border: none;
    }

    /* Make canvas responsive on mobile */
    @media (max-width: 600px) {
      canvas {
        width: 100vw;
        height: 100vw;
      }
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div> <!-- Real-time score counter -->
  <canvas id="gameCanvas" width="450" height="450"></canvas>
  
  <!-- Control zones for mobile, now extending fully to the bottom and more prominent -->
  <div id="controls">
    <div class="control-zone" id="leftButton">L</div>
    <div class="control-zone" id="rightButton">R</div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 30; 
    let snake = [{ x: 150, y: 150 }];
    let food = {};
    let dx = gridSize;
    let dy = 0;
    let direction = 0; // Angle in degrees
    let changingDirection = false;
    let score = 0;
    let steps = 0; // Tracks the number of steps for color cycling
    let countdown = 3; // 3-second countdown before the game starts

    const directions = {
      0: { dx: gridSize, dy: 0 },     // Right
      90: { dx: 0, dy: -gridSize },   // Up
      180: { dx: -gridSize, dy: 0 },  // Left
      270: { dx: 0, dy: gridSize }    // Down
    };

    // Function to return a color based on step progression through color wheel
    function getColor(step) {
      const hue = (step % 100) * 3.6; // 360 degrees / 100 steps for smooth transition
      return `hsl(${hue}, 100%, 50%)`;
    }

    // Function to return the complementary (opposite) color of the current hue
    function getComplementaryColor(step) {
      const hue = ((step + 50) % 100) * 3.6; // 180 degrees offset on the color wheel
      return `hsl(${hue}, 100%, 50%)`;
    }

    function main() {
      if (countdown > 0) {
        displayCountdown();
        setTimeout(main, 1000);
        return;
      }

      if (gameOver()) {
        alert('Game Over! Your final score was ' + score);
        document.location.reload();
        return;
      }

      changingDirection = false;
      setTimeout(function onTick() {
        clearCanvas();
        drawBoundaries();
        drawFood();
        moveSnake();
        drawSnake();
        main();
      }, 100);
    }

    function clearCanvas() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(function(part, index) {
        const colorStep = steps - index;
        ctx.fillStyle = getColor(colorStep);
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const currentDirection = directions[direction % 360];
      const head = { x: snake[0].x + currentDirection.dx, y: snake[0].y + currentDirection.dy };
      snake.unshift(head);
      steps++; // Increase step count as the snake moves
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        updateScore();
        createFood();
      } else {
        snake.pop(); // Remove the tail
      }
    }

    function changeDirection(turn) {
      if (changingDirection) return;
      changingDirection = true;

      // Reverse steering behavior
      if (turn === 'right') {
        direction -= 90;  // Turn left
      } else if (turn === 'left') {
        direction += 90;  // Turn right
      }
      direction = (direction + 360) % 360; // Keep direction between 0-359 degrees
    }

    function createFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      snake.forEach(function(part) {
        if (part.x === food.x && part.y === food.y) {
          createFood();
        }
      });
    }

    // Rotate food colors to be complementary to the worm's head color
    function drawFood() {
      ctx.fillStyle = getComplementaryColor(steps); // Apple gets complementary color
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x >= canvas.width;
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y >= canvas.height;
      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    function drawBoundaries() {
      // Draw game boundary
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    // Update score counter
    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    // Display countdown before the game starts
    function displayCountdown() {
      clearCanvas();
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
      countdown--;
    }

    // Mobile Control Buttons
    document.getElementById('leftButton').addEventListener('touchstart', function() {
      changeDirection('left');
    });

    document.getElementById('rightButton').addEventListener('touchstart', function() {
      changeDirection('right');
    });

    // Keyboard Controls for Desktop
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 37) { // Left arrow key
        changeDirection('left');
      } else if (event.keyCode === 39) { // Right arrow key
        changeDirection('right');
      }
    });

    createFood();
    main();
  </script>
</body>
</html>
