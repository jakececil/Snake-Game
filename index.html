<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="450" height="450"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 30; 
    let snake = [{ x: 150, y: 150 }];
    let food = {};
    let dx = gridSize;
    let dy = 0;
    let direction = 0; // Angle in degrees
    let changingDirection = false;
    let score = 0;

    const directions = {
      0: { dx: gridSize, dy: 0 },     // Right
      90: { dx: 0, dy: -gridSize },   // Up
      180: { dx: -gridSize, dy: 0 },  // Left
      270: { dx: 0, dy: gridSize }    // Down
    };

    function main() {
      if (gameOver()) {
        alert('Game Over! Your score was ' + score);
        document.location.reload();
        return;
      }
      changingDirection = false;
      setTimeout(function onTick() {
        clearCanvas();
        drawFood();
        moveSnake();
        drawSnake();
        main();
      }, 100);
    }

    function clearCanvas() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = '#00FF00';
      snake.forEach(function(part) {
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const currentDirection = directions[direction % 360];
      const head = { x: snake[0].x + currentDirection.dx, y: snake[0].y + currentDirection.dy };
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        createFood();
      } else {
        snake.pop(); // Remove the tail
      }
    }

    function changeDirection(turn) {
      if (changingDirection) return;
      changingDirection = true;

      if (turn === 'left') {
        direction -= 90;  // Turn left
      } else if (turn === 'right') {
        direction += 90;  // Turn right
      }
      direction = (direction + 360) % 360; // Keep direction between 0-359 degrees
    }

    function createFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      snake.forEach(function(part) {
        if (part.x === food.x && part.y === food.y) {
          createFood();
        }
      });
    }

    function drawFood() {
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x >= canvas.width;
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y >= canvas.height;
      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    // Left and Right Hemisphere Taps for Mobile
    canvas.addEventListener('touchstart', function(event) {
      const touchX = event.touches[0].clientX;
      if (touchX < window.innerWidth / 2) {
        changeDirection('left');
      } else {
        changeDirection('right');
      }
    });

    // Keyboard Controls for Desktop
    document.addEventListener('keydown', function(event) {
      if (event.keyCode === 37) { // Left arrow key
        changeDirection('left');
      } else if (event.keyCode === 39) { // Right arrow key
        changeDirection('right');
      }
    });

    createFood();
    main();
  </script>
</body>
</html>
