<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent double-tap zoom -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>Rainbow Worm Game with Screen Wrapping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Disable touch interactions */
      -webkit-user-select: none; /* Prevent text selection */
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none; /* Disable callout actions */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background-color: #000;
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 24px;
    }
    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      display: none;
      z-index: 100;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
    }
    .control-zone {
      width: 50%;
      height: 150px;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <div>
      <p id="gameOverText">Game Over! Score: 0</p>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="control-zone" id="leftZone"></div>
    <div class="control-zone" id="rightZone"></div>
  </div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let gridSize, snake, food, direction, score, steps, countdown;
  let gameOverFlag = false;
  let obstacles = [];
  let obstacleLife = [];
  const gameSpeed = 10;
  let gameLoop;

  function resizeCanvas() {
    const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
    gridSize = Math.floor(size / 20);
    canvas.width = gridSize * 20;  // Ensure canvas width is multiple of gridSize
    canvas.height = gridSize * 20; // Ensure canvas height is multiple of gridSize
  }

  function init() {
    resizeCanvas();
    direction = 0;
    score = 0;
    steps = 0;
    countdown = 3;
    gameOverFlag = false;
    snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
    obstacles = [];
    obstacleLife = [];
    createFood();
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('gameOverOverlay').style.display = 'none';
    clearInterval(gameLoop);
    gameLoop = setInterval(main, 1000 / gameSpeed);
  }

  function main() {
    if (countdown > 0) {
      displayCountdown();
      return;
    }
    if (gameOverFlag) {
      clearInterval(gameLoop);
      showGameOver();
      return;
    }
    moveSnake();
    clearCanvas();
    drawFood();
    drawSnake();
    handleObstacles();
    steps++;
  }

  function displayCountdown() {
    clearCanvas();
    ctx.fillStyle = 'white';
    ctx.font = '48px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    countdown--;
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function drawSnake() {
    snake.forEach((part, index) => {
      const colorStep = (steps + index * 15) % 360;
      ctx.fillStyle = `hsl(${colorStep}, 100%, 50%)`;
      ctx.fillRect(part.x, part.y, gridSize, gridSize);
    });
  }

  function moveSnake() {
    const currentDirection = getDirectionOffset();
    let head = { 
      x: snake[0].x + currentDirection.dx * gridSize, 
      y: snake[0].y + currentDirection.dy * gridSize 
    };

    // Screen wrapping logic
    head.x = (head.x + canvas.width) % canvas.width;
    head.y = (head.y + canvas.height) % canvas.height;

    if (snakeCollision(head)) {
      gameOverFlag = true;
    }

    for (let i = 0; i < obstacles.length; i++) {
      if (obstacleLife[i] > 50 && head.x === obstacles[i].x && head.y === obstacles[i].y) {
        gameOverFlag = true;
      }
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = `Score: ${score}`;
      createFood();
      maybeSpawnMoreObstacles();
    } else {
      snake.pop();
    }
  }

  function getDirectionOffset() {
    switch (direction) {
      case 0: return { dx: 1, dy: 0 };
      case 90: return { dx: 0, dy: -1 };
      case 180: return { dx: -1, dy: 0 };
      case 270: return { dx: 0, dy: 1 };
    }
  }

  function createFood() {
    food = {
      x: Math.floor(Math.random() * 20) * gridSize,
      y: Math.floor(Math.random() * 20) * gridSize
    };
    if (foodOnSnake(food) || foodOnObstacles(food)) {
      createFood();
    }
  }

  function foodOnSnake(position) {
    return snake.some(part => part.x === position.x && part.y === position.y);
  }

  function foodOnObstacles(position) {
    return obstacles.some(obstacle => obstacle.x === position.x && obstacle.y === position.y);
  }

  function drawFood() {
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, gridSize, gridSize);
  }

  function snakeCollision(head) {
    return snake.some(part => part.x === head.x && part.y === head.y);
  }

  function showGameOver() {
    document.getElementById('gameOverOverlay').style.display = 'flex';
    document.getElementById('gameOverText').textContent = `Game Over! Score: ${score}`;
  }

  function handleObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
      if (obstacleLife[i] <= 0) {
        obstacles.splice(i, 1);
        obstacleLife.splice(i, 1);
        i--;
      } else {
        obstacleLife[i]--;
        drawObstacle(obstacles[i], obstacleLife[i]);
      }
    }
  }

  function spawnObstacle() {
    let newObstacle = {
      x: Math.floor(Math.random() * 20) * gridSize,
      y: Math.floor(Math.random() * 20) * gridSize
    };
    if (obstacleOnSnake(newObstacle) || obstacleOnObstacles(newObstacle) || (newObstacle.x === food.x && newObstacle.y === food.y)) {
      spawnObstacle();
    } else {
      obstacles.push(newObstacle);
      obstacleLife.push(200);
    }
  }

  function obstacleOnSnake(position) {
    return snake.some(part => part.x === position.x && part.y === position.y);
  }

  function obstacleOnObstacles(position) {
    return obstacles.some(obstacle => obstacle.x === position.x && obstacle.y === position.y);
  }

  function maybeSpawnMoreObstacles() {
    const desiredObstacleCount = Math.floor(score / 10) + 1;
    while (obstacles.length < desiredObstacleCount) {
      spawnObstacle();
    }
  }

  function drawObstacle(obstacle, life) {
    let opacity = life > 150 ? (200 - life) / 50 : life / 50;
    ctx.fillStyle = `rgba(255, 255, 0, ${opacity})`;
    ctx.fillRect(obstacle.x, obstacle.y, gridSize, gridSize);
  }

  // Controls
  document.getElementById('leftZone').addEventListener('touchstart', (e) => {
    e.preventDefault();
    changeDirection('left');
  });
  document.getElementById('leftZone').addEventListener('click', (e) => {
    e.preventDefault();
    changeDirection('left');
  });
  document.getElementById('rightZone').addEventListener('touchstart', (e) => {
    e.preventDefault();
    changeDirection('right');
  });
  document.getElementById('rightZone').addEventListener('click', (e) => {
    e.preventDefault();
    changeDirection('right');
  });
  document.getElementById('restartButton').addEventListener('click', init);

  function changeDirection(turn) {
    if (turn === 'left') direction = (direction + 90) % 360;
    if (turn === 'right') direction = (direction + 270) % 360;
  }

  window.addEventListener('keydown', event => {
    if (event.key === 'ArrowLeft') changeDirection('left');
    if (event.key === 'ArrowRight') changeDirection('right');
  });

  window.addEventListener('resize', resizeCanvas);
  init();
</script>

</body>
</html>
