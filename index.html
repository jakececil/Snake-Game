<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rainbow Worm Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      touch-action: manipulation; /* Prevent zooming */
    }
    canvas {
      background-color: black;
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 24px;
    }
    #gameOverOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      display: none;
      z-index: 100;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .control-zone {
      width: 50%;
      height: 150px;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <div>
      <p id="gameOverText">Game Over! Score: 0</p>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <div class="control-zone" id="leftZone"></div>
    <div class="control-zone" id="rightZone"></div>
  </div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let gridSize, snake, food, direction, score, steps, countdown;
  let gameOverFlag = false;
  const gameSpeed = 10; // Controls game update speed (higher number slows it down)
  let gameLoop;

  function resizeCanvas() {
    const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
    canvas.width = size;
    canvas.height = size;
    gridSize = Math.floor(canvas.width / 20);  // 20 grid units across
  }

  // Game Initialization
  function init() {
    resizeCanvas();
    direction = 0;
    score = 0;
    steps = 0;
    countdown = 3; // Slower countdown
    gameOverFlag = false;
    snake = [{ x: 10 * gridSize, y: 10 * gridSize }];
    createFood();
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('gameOverOverlay').style.display = 'none';
    clearInterval(gameLoop);
    gameLoop = setInterval(main, 1000 / gameSpeed); // Adjust game loop speed
  }

  function main() {
    if (countdown > 0) {
      displayCountdown();
      return;
    }

    if (gameOverFlag) {
      clearInterval(gameLoop);
      showGameOver();
      return;
    }

    moveSnake();
    clearCanvas();
    drawFood();
    drawSnake();
    steps++;
  }

  function displayCountdown() {
    clearCanvas();
    ctx.fillStyle = 'white';
    ctx.font = '48px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
    countdown--;
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function drawSnake() {
    snake.forEach((part, index) => {
      const colorStep = (steps + index * 15) % 360;  // Color cycling effect
      ctx.fillStyle = `hsl(${colorStep}, 100%, 50%)`;
      ctx.fillRect(part.x, part.y, gridSize, gridSize);
    });
  }

  function moveSnake() {
    const currentDirection = getDirectionOffset();
    const head = { 
      x: snake[0].x + currentDirection.dx * gridSize, 
      y: snake[0].y + currentDirection.dy * gridSize 
    };

    // Check collisions
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snakeCollision(head)) {
      gameOverFlag = true;
    }

    snake.unshift(head);
    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById('score').textContent = `Score: ${score}`;
      createFood();
    } else {
      snake.pop();
    }
  }

  function getDirectionOffset() {
    switch (direction) {
      case 0: return { dx: 1, dy: 0 };    // Right
      case 90: return { dx: 0, dy: -1 };  // Up
      case 180: return { dx: -1, dy: 0 }; // Left
      case 270: return { dx: 0, dy: 1 };  // Down
    }
  }

  function createFood() {
    food = {
      x: Math.floor(Math.random() * 20) * gridSize,
      y: Math.floor(Math.random() * 20) * gridSize
    };
    snake.forEach(part => {
      if (part.x === food.x && part.y === food.y) createFood();  // Ensure no food on snake
    });
  }

  function drawFood() {
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, gridSize, gridSize);
  }

  function snakeCollision(head) {
    for (let i = 1; i < snake.length; i++) {
      if (snake[i].x === head.x && snake[i].y === head.y) return true;
    }
    return false;
  }

  function showGameOver() {
    document.getElementById('gameOverOverlay').style.display = 'flex';
    document.getElementById('gameOverText').textContent = `Game Over! Score: ${score}`;
  }

  // Controls
  document.getElementById('leftZone').addEventListener('touchstart', () => changeDirection('left'));
  document.getElementById('rightZone').addEventListener('touchstart', () => changeDirection('right'));
  document.getElementById('restartButton').addEventListener('click', init);

  function changeDirection(turn) {
    if (turn === 'left') direction = (direction + 90) % 360;
    if (turn === 'right') direction = (direction + 270) % 360;
  }

  window.addEventListener('keydown', event => {
    if (event.key === 'ArrowLeft') changeDirection('left');
    if (event.key === 'ArrowRight') changeDirection('right');
  });

  // Start Game
  window.addEventListener('resize', resizeCanvas);
  init();
</script>

</body>
</html>
