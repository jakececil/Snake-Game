<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent double-tap zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Rainbow Worm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Disable touch interactions */
      -webkit-user-select: none; /* Prevent text selection */
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none; /* Disable callout actions */
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFF;
      font-size: 24px;
      z-index: 10;
    }
    canvas {
      display: block;
      background: #000;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 20;
    }
    .control-zone {
      flex: 1;
      height: 100%;
      /* Uncomment below for visualizing control zones */
      /* background-color: rgba(255, 255, 255, 0.1); */
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <!-- Control zones covering entire left and right halves -->
    <div id="controls">
      <div class="control-zone" id="leftZone"></div>
      <div class="control-zone" id="rightZone"></div>
    </div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Adjust canvas size to fit container
    function resizeCanvas() {
      canvas.width = document.getElementById('gameContainer').clientWidth;
      canvas.height = document.getElementById('gameContainer').clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const gridSize = 30; 
    let snake = [{ x: 150, y: 150 }];
    let food = {};
    let direction = 0; // Angle in degrees
    let changingDirection = false;
    let score = 0;
    let steps = 0; // Tracks the number of steps for color cycling
    let countdown = 3; // 3-second countdown before the game starts

    const directions = {
      0: { dx: gridSize, dy: 0 },     // Right
      90: { dx: 0, dy: -gridSize },   // Up
      180: { dx: -gridSize, dy: 0 },  // Left
      270: { dx: 0, dy: gridSize }    // Down
    };

    // Function to return a color based on step progression through color wheel
    function getColor(step) {
      const hue = (step % 100) * 3.6; // 360 degrees / 100 steps for smooth transition
      return `hsl(${hue}, 100%, 50%)`;
    }

    // Function to return the complementary (opposite) color of the current hue
    function getComplementaryColor(step) {
      const hue = ((step + 50) % 100) * 3.6; // 180 degrees offset on the color wheel
      return `hsl(${hue}, 100%, 50%)`;
    }

    function main() {
      if (countdown > 0) {
        displayCountdown();
        setTimeout(main, 1000);
        return;
      }

      if (gameOver()) {
        alert('Game Over! Your final score was ' + score);
        document.location.reload();
        return;
      }

      changingDirection = false;
      setTimeout(function onTick() {
        clearCanvas();
        drawBoundaries();
        drawFood();
        moveSnake();
        drawSnake();
        main();
      }, 100);
    }

    function clearCanvas() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      snake.forEach(function(part, index) {
        const colorStep = steps - index;
        ctx.fillStyle = getColor(colorStep);
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function moveSnake() {
      const currentDirection = directions[direction % 360];
      const head = { x: snake[0].x + currentDirection.dx, y: snake[0].y + currentDirection.dy };
      snake.unshift(head);
      steps++; // Increase step count as the snake moves
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        updateScore();
        createFood();
      } else {
        snake.pop(); // Remove the tail
      }
    }

    function changeDirection(turn) {
      if (changingDirection) return;
      changingDirection = true;

      // Reverse steering behavior
      if (turn === 'right') {
        direction -= 90;  // Turn left
      } else if (turn === 'left') {
        direction += 90;  // Turn right
      }
      direction = (direction + 360) % 360; // Keep direction between 0-359 degrees
    }

    function createFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      snake.forEach(function(part) {
        if (part.x === food.x && part.y === food.y) {
          createFood();
        }
      });
    }

    // Rotate food colors to be complementary to the worm's head color
    function drawFood() {
      ctx.fillStyle = getComplementaryColor(steps); // Apple gets complementary color
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function gameOver() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x >= canvas.width;
      const hitTopWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y >= canvas.height;
      return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
    }

    function drawBoundaries() {
      // Draw game boundary
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    // Update score counter
    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    // Display countdown before the game starts
    function displayCountdown() {
      clearCanvas();
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
      countdown--;
    }

    // Mobile Control Zones
    document.getElementById('leftZone').addEventListener('touchstart', function(event) {
      event.preventDefault();
      changeDirection('left');
    });

    document.getElementById('rightZone').addEventListener('touchstart', function(event) {
      event.preventDefault();
      changeDirection('right');
    });

    // Keyboard Controls for Desktop
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') { // Left arrow key
        changeDirection('left');
      } else if (event.key === 'ArrowRight') { // Right arrow key
        changeDirection('right');
      }
    });

    createFood();
    main();
  </script>
</body>
</html>
